<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="leehyell" property="og:title"/>
    <meta content="웹 디자이너 & 웹 퍼블리셔" property="og:description"/>
    <meta content="https://lee-hyell-portfolio.netlify.app/img/kakao_img.png" property="og:image"/>

    <title>이혜린 포트폴리오</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/community_write.css">
</head>
<body>
    <header class="header_section display_flex flex_nowrap flex_start flex_align_c">
        <img src="./img/back_wh.svg" alt="이전으로 가기 아이콘" onclick="goBack()">
        <p class="another_font">나만의 비서</p>
    </header>
    <main class="main_section">
        <div class="schedule_write_whole">
            <div class="schedule_write_flex display_flex flex_nowrap flex_start flex_align_c">
                <select name="" id="">
                    <option value="">전체</option>
                    <option value="">가족</option>
                    <option value="">공부</option>
                    <option value="">기념일</option>
                    <option value="">데이트</option>
                    <option value="">병원</option>
                    <option value="">약속</option>
                    <option value="">운동</option>
                    <option value="">주식</option>
                    <option value="">적금</option>
                    <option value="">직장</option>
                    <option value="">자유</option>
                    <option value="">취미</option>
                    <option value="">학교</option>
                    <option value="">학원</option>
                    <option value="">기타</option>
                </select>
                <input type="text" placeholder="제목을 입력해주세요(최대 12글자)" maxlength="12">
            </div>
            <div class="schedule_text_box">
                <textarea name="" id="commu_write" cols="30" rows="10" placeholder="내용을 입력해주세요."></textarea>
            </div>
        </div>
        <div class="btn_flex display_flex flex_nowrap flex_start flex_align_c">
            <button type="button" class="btn btn_cancel" onclick="goBack()">취소</button>
            <button type="button" class="btn btn_send">작성</button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="./js/common_js.js"></script>
</body>
</html>
