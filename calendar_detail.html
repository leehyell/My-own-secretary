<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta content="leehyell" property="og:title"/>
    <meta content="웹 디자이너 & 웹 퍼블리셔" property="og:description"/>
    <meta content="https://lee-hyell-portfolio.netlify.app/img/kakao_img.png" property="og:image"/>

    <title>이혜린 포트폴리오</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/4.5.1/css/swiper.min.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <link rel="stylesheet" href="./css/calendar_detail.css">
</head>
<body>
    <header class="header_section display_flex flex_nowrap flex_start flex_align_c">
        <img src="./img/back_wh.svg" alt="이전으로 가기 아이콘" onclick="goBack()">
        <p class="another_font">나만의 비서</p>
    </header>
    <main class="main_section">
        <div class="schedule_write_whole">
            <div class="schedule_write_flex display_flex flex_nowrap flex_start flex_align_c">
                <select name="" id="" readonly disabled>
                    <option value="">전체</option>
                    <option value="">가족</option>
                    <option value="">공부</option>
                    <option value="">기념일</option>
                    <option value="">데이트</option>
                    <option value="">병원</option>
                    <option value="">약속</option>
                    <option value="">운동</option>
                    <option value="">적금</option>
                    <option value="">직장</option>
                    <option value="">학교</option>
                    <option value="">기타</option>
                </select>
                <input type="text" value="커뮤니티 제목" placeholder="제목을 입력해주세요(최대 12글자)" maxlength="12" disabled readonly>
            </div>
            <div onclick="calendarShow()" class="schedule_input_box schedule_input_pur display_flex flex_nowrap flex_start flex_align_c">
                <img src="./img/calendar_pu.svg" alt="">
                <input type="text" id="calendar_choose" value="2022.08.10 00:00 ~ 2022.08.10 23:59" disabled readonly>
            </div>
            <div onclick="alarmShow()" class="schedule_input_box schedule_input_pur display_flex flex_nowrap flex_start flex_align_c">
                <img src="./img/alarm_pu.svg" alt="">
                <input type="text" id="alarm_choose" value="알림 없음" placeholder="알림 없음" disabled readonly>
            </div>
            <div class="schedule_input_box display_flex flex_nowrap flex_start flex_align_c">
                <img src="./img/loca_pu.svg" alt="">
                <input type="text" id="place_write" value="입력한 장소" placeholder="장소를 입력해주세요." disabled>
            </div>
            <div class="schedule_text_box display_flex flex_nowrap flex_start flex_align_e">
                <img src="./img/memo_pu.svg" alt="">
                <textarea name="" id="memo_write" cols="30" rows="10" placeholder="메모를 입력해주세요." disabled>입력한 메모</textarea>
            </div>
            <div class="schedule_input_box display_flex flex_nowrap flex_start flex_align_c">
                <img src="./img/invite_pu.svg" alt="">
                <input type="text" id="invite_write" value="초대한닉네임" placeholder="일정에 초대할 닉네임을 입력해주세요." disabled>
            </div>
        </div>
        <p class="invite_member">
            일정 초대는 어플 회원끼리만 가능합니다. 초대하기 전 모든 일정은 당사자만 볼 수 있습니다.
        </p>
        <div class="btn_flex display_flex flex_nowrap flex_start flex_align_c">
            <button type="button" class="btn btn_cancel" onclick="goBack()">취소</button>
            <button type="button" class="btn btn_send"><a href="./calendar_write.html">수정</a></button>
        </div>
    </main>
    <script src="https://code.jquery.com/jquery-3.0.0.js"></script>
    <script src="./js/common_js.js"></script>
</body>
</html>
